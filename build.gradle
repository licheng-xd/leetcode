plugins {
    id 'java'
}

group 'com.lchml.test.leetcode'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url = 'http://mvn.hz.netease.com/artifactory/libs-releases' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
